<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGameEngine - Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="src/js/GraphicsScene.js"></script>
    <script src="src/js/GameScene.js"></script>
    <script src="src/js/Controller.js"></script>
    <script src="src/js/GameEngine.js"></script>
    <script src="src/js/PhysicsEngine.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: #000000;
        }

        .main {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        canvas {
            display: block;
            margin: 50px auto;
            background: #ffffff;
        }
    </style>
</head>
<body>
<div id="main">
    <canvas id="canvas" style="border: 1px solid #000"></canvas>
</div>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth * .8;
    canvas.height = window.innerHeight * .8;
    var gameEngine = new GameEngine();
    gameEngine.init(canvas);
</script>
</body>
</html>
