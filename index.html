<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="src/style/style.css" type="text/css" media="all">
    <script src="src/translator/translator.js"></script>
    <script src="src/translator/lexer.js"></script>
    <script src="src/gui.js"></script>
</head>
<body>
<h1>Translator Golang to Pascal</h1>
<div>
    <table width="40%">
        <tr>
            <td>
                <label for="source">Enter source:*</label>
                <textarea id="source" maxlength="1000"></textarea>
            </td>
            <td>
                <label for="source">Output source:</label>
                <textarea id="output" maxlength="1000"></textarea>
            </td>
        </tr>
    </table>
</div>
<button id="startBtn" type="button">Start</button>
<table width="40%">
    <tr>
        <td>
            <details>
                <summary>Errors</summary>
                <p id="errors"></p>
            </details>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <details>
            <summary>Lexemes Table</summary>
            <table id="lexemesTable">
            </table>
        </details>
        </td>
        <td valign="top">
            <details>
                <summary>Identifiers Table</summary>
                <table id="identifiersTable">
                </table>
            </details>
        </td>
        <td valign="top">
            <details>
                <summary>Strings Table</summary>
                <table id="stringsTable">
                </table>
            </details>
        </td>
        <td valign="top">
            <details>
                <summary>Numbers Table</summary>
                <table id="numbersTable">
                </table>
            </details>
        </td>
    </tr>
</table>
</body>
</html>
