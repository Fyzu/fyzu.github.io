<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="src/style/style.css" type="text/css" media="all">
    <script src="src/translator/translator.js"></script>
    <script src="src/translator/lexer.js"></script>
    <script src="src/translator/parser.js"></script>
    <script src="src/gui.js"></script>
</head>
<body>
<h1>Translator Golang to Pascal</h1>
<div>
    <table width="100%">
        <tr>
            <td valign="top">

            </td>
            <td>
                <label for="source">Enter source:*</label>
            </td>
            <td valign="top">

            </td>
            <td>
                <label for="output">Output source:</label>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <div style="font-family: arial,serif; font-size: 12px;margin-top: 6px;text-align:right;">
                    <div>0</div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div>
                </div>
            </td>
            <td>
                <textarea id="source" maxlength="1000"></textarea>
            </td>
            <td valign="top">
                <div style="font-family: arial,serif; font-size: 12px;margin-top: 6px;text-align:right;">
                    <div>0</div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div>
                </div>
            </td>
            <td>
                <textarea id="output" maxlength="1000"></textarea>
            </td>
        </tr>
    </table>
</div>
<button id="startBtn" type="button">Start</button>
<table width="100%">
    <tr>
        <td>
            <details open>
                <summary>Errors</summary>
                <p id="errors"></p>
            </details>
        </td>
    </tr>
</table>
<table width="100%">
    <tr>
        <td valign="top">
            <details>
                <summary>Lexemes Table</summary>
                <table id="lexemesTable" border="1">
                </table>
            </details>
        </td>
        <td valign="top">
            <details>
                <summary>Identifiers Table</summary>
                <table id="identifiersTable" border="1">
                </table>
            </details>
        </td>
        <td valign="top">
            <details>
                <summary>Strings Table</summary>
                <table id="stringsTable" border="1">
                </table>
            </details>
        </td>
        <td valign="top">
            <details>
                <summary>Numbers Table</summary>
                <table id="numbersTable" border="1">
                </table>
            </details>
        </td>
        <td valign="top" width="30%">
            <details>
                <summary>Booleans Table</summary>
                <table id="booleansTable" border="1">
                </table>
            </details>
        </td>
    </tr>
</table>
<table width="100%">
    <tr>
        <td>
            <details open>
                <summary>Parse tree</summary>
                <table id="parseTreeTable" border="1">
                </table>
            </details>
        </td>
    </tr>
</table>
</body>
</html>
